<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- Tailwind CSS added -->
    <script src="./tailwind-3-0-18.js"></script>
  </head>
  <body class="bg-cyan-50">
    <header class="p-6 mx-auto">
      <h1 class="text-3xl font-semibold text-center my-6">
        First Need to LogIn
      </h1>
      <div class="form flex flex-col items-center w-full">
        <input
          placeholder="Your Email"
          class="email-field px-2 py-1 block my-1 w-3/4 border-2 border-sky-50"
          type="email"
        /><input
          placeholder="Your Password"
          type="password"
          class="password-field my-1 px-2 py-1 block w-3/4 border-2 border-sky-50"
        />
        <button
          class="login-btn py-2 px-4 bg-blue-500 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Log In
        </button>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
